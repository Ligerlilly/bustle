<!DOCTYPE html>
<html>
  <head>
    <title>Bustle</title>
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='bower_components/enquire/dist/enquire.js'></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">


    <div >
      <img src="images/ad_pic" alt="ad" class="ad"/>
    </div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <div class="car_div">
        <img src="http://placehold.it/1000x400" alt="..." class='pic_one_big car_img'>
        <img src="http://placehold.it/600x400" alt="..." class='pic_one car_img'>
        <img src="http://placehold.it/400x400" alt="..." class='pic_two car_img'>
      </div>

      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="http://placehold.it/1200x400" alt="..." class='test'>

    </div>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<script charset="utf-8">
enquire.register("screen and (max-width: 1300px)", {


  match : function() {
    $('.pic_one').hide();
    $('.pic_two').hide();
    $('.pic_one_big').show();


  },
  unmatch : function() {
    $('.pic_one_big').hide();
    $('.pic_two').show();
    $('.pic_one').show();
  }
});
</script>
  </body>
</html>
